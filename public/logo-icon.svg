<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- The Kasi Connection Logo - Icon Only -->
  <!-- Two hands connecting, forming a bridge -->

  <!-- Left Hand (Worker - from below) - Orange -->
  <g id="left-hand">
    <!-- Palm -->
    <path d="M 40 120 Q 45 110, 50 100 L 55 95 Q 58 90, 60 88 L 65 95 Q 68 100, 70 110 L 72 120 Z"
          fill="#F97316"
          stroke="#F97316"
          stroke-width="2"
          stroke-linejoin="round"/>

    <!-- Fingers reaching up -->
    <path d="M 52 95 Q 54 80, 56 70 Q 57 65, 58 62"
          fill="none"
          stroke="#F97316"
          stroke-width="3"
          stroke-linecap="round"/>
    <path d="M 58 92 Q 60 77, 62 67 Q 63 62, 64 58"
          fill="none"
          stroke="#F97316"
          stroke-width="3"
          stroke-linecap="round"/>
    <path d="M 64 90 Q 66 75, 68 65 Q 69 60, 70 56"
          fill="none"
          stroke="#F97316"
          stroke-width="3"
          stroke-linecap="round"/>

    <!-- Wrist/Arm -->
    <path d="M 40 120 L 38 140 Q 37 145, 38 150 L 42 150 L 44 145 L 45 140 L 48 125 Z"
          fill="#F97316"
          opacity="0.8"/>
  </g>

  <!-- Right Hand (Opportunity - from above) - Teal -->
  <g id="right-hand">
    <!-- Palm -->
    <path d="M 130 80 Q 135 90, 140 100 L 145 105 Q 148 110, 150 112 L 145 105 Q 142 100, 140 90 L 138 80 Z"
          fill="#0D9488"
          stroke="#0D9488"
          stroke-width="2"
          stroke-linejoin="round"/>

    <!-- Fingers reaching down -->
    <path d="M 138 105 Q 136 120, 134 130 Q 133 135, 132 138"
          fill="none"
          stroke="#0D9488"
          stroke-width="3"
          stroke-linecap="round"/>
    <path d="M 142 108 Q 140 123, 138 133 Q 137 138, 136 142"
          fill="none"
          stroke="#0D9488"
          stroke-width="3"
          stroke-linecap="round"/>
    <path d="M 146 110 Q 144 125, 142 135 Q 141 140, 140 144"
          fill="none"
          stroke="#0D9488"
          stroke-width="3"
          stroke-linecap="round"/>

    <!-- Wrist/Arm -->
    <path d="M 130 80 L 128 60 Q 127 55, 128 50 L 132 50 L 134 55 L 135 60 L 132 75 Z"
          fill="#0D9488"
          opacity="0.8"/>
  </g>

  <!-- Connection Bridge - Where hands meet -->
  <g id="bridge">
    <!-- Subtle connecting element -->
    <path d="M 70 65 Q 100 80, 130 95"
          fill="none"
          stroke="#FCD34D"
          stroke-width="4"
          stroke-linecap="round"
          opacity="0.6"/>

    <!-- Connection dots (energy transfer) -->
    <circle cx="75" cy="68" r="3" fill="#FCD34D" opacity="0.8"/>
    <circle cx="90" cy="75" r="3" fill="#FCD34D" opacity="0.9"/>
    <circle cx="105" cy="82" r="3" fill="#FCD34D"/>
    <circle cx="120" cy="89" r="3" fill="#FCD34D" opacity="0.9"/>
  </g>
</svg>
